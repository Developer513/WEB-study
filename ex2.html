<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['egoing','leezche','daru','teaho'];
        </script>
        <h2>Co workers</h2>

        <ul>
            <li>egoing</li>
            <li>leezche</li>
            <li>daru</li>
            <li>traho</li>
        </ul>
        <script>
            var i = 0;
            while(i<coworkers.length)
            {
                document.write('<li>'+coworkers[i]+'</li>');// html 태그 및 자바스크립트 데이터 포함가능
                i=i+1;
                // 프로그래머들은 데이터가 바뀌었을 때 로직도 바뀌는것을 수치스러워 해야한다. 
            }

        </script>
    </body>
</html>
