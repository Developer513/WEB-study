<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title></title>
    <head>
        <style>
            div{
                border:5px solid gray;
                display:grid;
            }
            #grid{
                border:5px solid pink;
                display:grid;
                grid-template-columns: 1fr 1fr; 
            }
        </style>

    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
